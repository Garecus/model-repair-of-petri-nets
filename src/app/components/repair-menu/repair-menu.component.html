<div>
  <div class="more-info-header" *ngIf="placeSolution">
    <mat-icon
      aria-hidden="false"
      [class]="'icon--' + placeSolution.type"
      [fontIcon]="placeSolution.type === 'error' ? 'error' : 'warning'"
    ></mat-icon>
    <span [innerHTML]="infoHeader"> </span>
  </div>

  <ng-container *ngIf="shownTextsForSolutions.length > 0; else emptyText">
    <button
      mat-button
      *ngFor="let model of shownTextsForSolutions"
      (click)="useSolution(model.solution)"
      [innerHTML]="model.text.label"
    ></button>
  </ng-container>

  <ng-template #emptyText>
    <div class="no-solution-text">
      <p>I haven't found any solution. ğŸ˜¢</p>
    </div>
  </ng-template>
</div>
