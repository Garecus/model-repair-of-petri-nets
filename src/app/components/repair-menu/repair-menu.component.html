<div>
  <div class="more-info-header">
    <mat-icon
      aria-hidden="false"
      aria-label="More info icon"
      fontIcon="info"
    ></mat-icon>
    <span [innerHTML]="infoHeader"> </span>
  </div>
  <ng-container *ngIf="shownTextsForSolutions.length > 0; else emptyText">
    <button
      mat-button
      *ngFor="let model of shownTextsForSolutions"
      (click)="useSolution(model.solution)"
      [matTooltip]="model.text.tooltip"
      matTooltipClass="repair-menu-tooltip"
      [innerHTML]="model.text.label"
    ></button>
  </ng-container>

  <ng-template #emptyText>
    <div class="no-solution-text">
      <p>I don't found any solution ðŸ˜¢</p>
    </div>
  </ng-template>
</div>
