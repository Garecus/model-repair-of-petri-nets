<div fxLayout="column" fxLayoutAlign="start stretch">
  <!--  Header  -->
  <a href="https://www.fernuni-hagen.de/ilovepetrinets/"
    ><h1>I <span class="red">‚ù§</span> Petri Nets</h1></a
  >
  <h2>... especially functioning nets üõ†Ô∏è</h2>

  <p>
    With this tool you can check whether a Petri net can be enabled by your
    log(s). <br />
    You will see which places are not enabled and you will receive
    recommendations to solve the issues.
  </p>

  <main>
    <app-display class="padding full-size"></app-display>

    <div class="button-bar">
      <div class="button-bar__group">
        <button
          *ngIf="netCommandService.undoQueue.length > 0"
          mat-raised-button
          (click)="netCommandService.undo()"
          class="reset-button"
          color="primary"
        >
          <mat-icon
            aria-hidden="false"
            aria-label="Undo icon"
            fontIcon="undo"
          ></mat-icon>
          Undo correction
        </button>
        <button
          *ngIf="netCommandService.redoQueue.length > 0"
          mat-raised-button
          (click)="netCommandService.redo()"
          class="reset-button"
          color="primary"
        >
          <mat-icon
            aria-hidden="false"
            aria-label="Redo icon"
            fontIcon="redo"
          ></mat-icon>
          Redo correction
        </button>
      </div>

      <button
        mat-raised-button
        (click)="resetSvgPositioning()"
        class="reset-button"
        color="primary"
      >
        Reset layout
      </button>
    </div>
  </main>

  <div fxLayout="row" fxLayoutAlign="space-evenly start">
    <app-template-button
      buttonText="Upload a Petri net and logs"
      buttonIcon="upload"
      (buttonAction)="openFileSelector()"
      (dropAction)="dropFiles($event)"
    ></app-template-button>

    <app-source-file-textarea
      [resetEvent]="resetPositioningSubject.asObservable()"
    ></app-source-file-textarea>

    <app-download></app-download>
  </div>

  <app-footer></app-footer>
</div>
